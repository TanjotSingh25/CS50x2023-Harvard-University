{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}

    <form action="/sell" method="post">
        <div class="mb-3">
            <select name="symbol" id="symbol" class="form-control mx-auto" style="width:15%;">
                <option disabled selected>Symbol</option>
                {% for share in shares %}
                    <option value="{{ share }}">{{ share }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto" id="shares" name="shares" placeholder="Number" type="number" style="width:15%;">
        </div>
        <button class="btn btn-primary" type="submit">SELL</button>
    </form>

{% endblock %}
